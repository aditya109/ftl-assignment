<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="modal.css" />
		<script
			src="https://kit.fontawesome.com/b6f15923dd.js"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<div class="mobile-wrapper">
			<!-- Header -->
			<header class="header">
				<div class="container">
					<h3><span>Activity Period</span></h3>
					<h1><span id="real-name">Egon Spengler</span></h1>
					<h1><span id="id">W012A3CDE</span></h1>
					<h1><span id="tz">America/Los_Angeles</span></h1>
				</div>
			</header>

			<!-- Today -->
			<section class="today-box" id="today-box">
				<div class="today-text">
					<h3><span class="breadcrumb">Today</span></h3>
				</div>
				<div class="clock-icon"><i class="far fa-clock"></i></div>
				<div class="date-text"><h1 class="date-title">May 15, 2018</h1></div>
			</section>

			<!--======= Events =======-->

			<section class="events">
				<div class="container">
					<h3>
						Latest Activity
					</h3>
					<div class="events-wrapper">
						<div class="event">
							<div class="icon-time">
								<i class="fas fa-sun"></i>
							</div>
							<div class="time">
								<h4 class="event__point"><span>logged at</span> 1:54PM</h4>
							</div>
						</div>
						<div class="event">
							<div class="icon-time">
								<i class="fas fa-cloud-moon"></i>
							</div>
							<div class="time">
								<h4 class="event__point"><span>logged at</span> 1:33AM</span>
							</div>
						</div>
					</div>
					<button class="add-event-button">
						<span class="add-event-button__title">
							View All Days  <i class="fas fa-calendar-week"></i>
						</span>
					</button>
				</div>
			</section>
		</div>
	</body>
</html>
